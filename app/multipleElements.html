<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello React</title>
    <script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../node_modules/babel-standalone/babel.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      class ListItem extends React.Component {
        constructor (props) {
          super(props);
        }
        render () {
          return (
            <li>{this.props.value}</li>
          );
        }
      }
      class Ul extends React.Component {
        constructor (props) {
          super(props);
        }
        componentWillMount () {
          console.log(222);
          this.state = {
            elementContents : [
              'fdkas',
              'adgsasg',
              'ag43',
              'ytjh',
              '324gfa'
            ]
          };
          let eles = this.state.elementContents.map((value, index, thisArr) => {
            return <ListItem key={index.toString()} value={value}></ListItem>;
          });
          this.state = {
            eles: eles
          };
          // this.setState({eles: []});
          console.log(this.state.eles);
        }
        render () {
          return (
            <ul>{this.state.eles}</ul>
          );
        }
      }
      ReactDOM.render(
        <Ul></Ul>,
        document.getElementById('test')
      );
    </script>
  </body>
</html>
