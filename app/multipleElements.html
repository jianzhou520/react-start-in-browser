<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello React</title>
    <script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../node_modules/babel-standalone/babel.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      let elementContents = [
        'fdkas',
        'adgsasg',
        'ag43',
        'ytjh',
        '324gfa'
      ];
      let eles = elementContents.map((value, index) => <li key={index}>{value}</li>);
      class Ul extends React.Component {
        constructor (props) {
          super(props);
        }
        render () {
          return (
            <ul>{eles}</ul>
          );
        }
      }
      ReactDOM.render(
        <ul>{eles}</ul>,
        document.getElementById('test')
      );
    </script>
  </body>
</html>
